eureka:
  client:
    enabled: false
    fetchRegistry: false
    registerWithEureka: false
    
    
zuul:
  routes:
    micro-service:
      path: /microservice/**
      url: http://localhost:5080/
    aws-service:
      path: /aws/**
      serviceId: awsservice
      
awsservice:
  ribbon:
    ServerListRefreshInterval: 15000
    listOfServers: localhost:6055

ribbon:
  eureka:
    enabled: false